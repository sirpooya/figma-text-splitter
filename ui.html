<!DOCTYPE html>
<html>
<head>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 16px;
      background: #ffffff;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    h1 {
      font-size: 14px;
      font-weight: 600;
      color: #000000;
      margin-bottom: 4px;
    }
    
    .label {
      font-size: 11px;
      font-weight: 500;
      color: #333333;
      margin-bottom: 4px;
    }
    
    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #e5e5e5;
      border-radius: 4px;
      font-size: 12px;
      font-family: inherit;
      background: #ffffff;
      color: #000000;
    }
    
    input[type="text"]:focus {
      outline: none;
      border-color: #18a0fb;
    }
    
    .button-group {
      display: flex;
      gap: 8px;
      margin-top: 8px;
    }
    
    button {
      flex: 1;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      font-family: inherit;
      transition: background-color 0.2s;
    }
    
    button:active {
      transform: scale(0.98);
    }
    
    .primary {
      background: #18a0fb;
      color: #ffffff;
    }
    
    .primary:hover {
      background: #1592e6;
    }
    
    .secondary {
      background: #f0f0f0;
      color: #333333;
    }
    
    .secondary:hover {
      background: #e0e0e0;
    }
    
    .info {
      font-size: 10px;
      color: #666666;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Text Splitter</h1>
    
    <div>
      <label class="label" for="delimiter">Delimiter</label>
      <input 
        type="text" 
        id="delimiter" 
        placeholder="e.g., comma, semicolon, space"
        value=","
      />
      <div class="info">Enter the character(s) to split text by</div>
    </div>
    
    <div class="button-group">
      <button class="primary" id="split">Split Text</button>
      <button class="secondary" id="cancel">Cancel</button>
    </div>
  </div>

  <script>
    const delimiterInput = document.getElementById('delimiter');
    const splitButton = document.getElementById('split');
    const cancelButton = document.getElementById('cancel');
    
    // Focus on input when plugin opens
    delimiterInput.focus();
    delimiterInput.select();
    
    // Handle Enter key
    delimiterInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        splitButton.click();
      }
    });
    
    splitButton.addEventListener('click', () => {
      const delimiter = delimiterInput.value;
      parent.postMessage({ 
        pluginMessage: { 
          type: 'split-text', 
          delimiter: delimiter 
        } 
      }, '*');
    });
    
    cancelButton.addEventListener('click', () => {
      parent.postMessage({ 
        pluginMessage: { 
          type: 'cancel' 
        } 
      }, '*');
    });
  </script>
</body>
</html>
